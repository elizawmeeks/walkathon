<!DOCTYPE html>
<html lang="en">
<head>
	<title>Walk-a-Thon</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<header class="indigo lighten-2">
	<h2 class="white-text center-align">Walk-A-Thon</h2>
</header>

<main>
	<div class="container">
		<div class="row">
			<div class="col s12 m6">
				<table class="striped">
	        <thead>
	          <tr>
	              <th>Name</th>
	              <th>Email</th>
	              <th>Donation</th>
	              <th>Type</th>
	          </tr>
	        </thead>

	        <tbody id="stickItHere">
	        <!-- <tr>
	            <td>Alvin</td>
	            <td>alvin@chipmunks.com</td>
	            <td>$0.87</td>
	            <td>Per Lap</td>
	          </tr>
	          <tr>
	            <td>Alan</td>
	            <td>alan@rickman.com</td>
	            <td>$30.00</td>
	            <td>Lump</td>
	          </tr>
	          <tr>
	            <td>Jonathan</td>
	            <td>jonathan@lost-for-a-reference.com</td>
	            <td>$7.00</td>
	            <td>Per Lap</td>
	          </tr> -->
	        </tbody>
      	</table>
    	</div>

    	<div class="col s12 m6">
    		<div class="row">
	        <div class="input-field col s12 m6">
	          <i class="material-icons prefix">account_circle</i>
	          <input id="name" type="text" class="validate">
	          <label for="name">Name</label>
	        </div>
	        <div class="input-field col s12 m6">
	          <i class="material-icons prefix">email</i>
	          <input id="email" type="tel" class="validate">
	          <label for="email">E-mail</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12 m6">
	          <i class="material-icons prefix">credit_card</i>
	          <input id="donation" type="text" class="validate">
	          <label for="donation">Donation</label>
	        </div>
	        <div class="input-field col l6 xl3">
	          <input name="group1" type="radio" id="lump" checked>
	      		<label for="lump">Lump Sum</label>
	      	</div>
	      	<div class="input-field col l6 xl3">
	      		<input name="group1" type="radio" id="lap">
	      		<label for="lap">Per Lap</label>
	        </div>
	      </div>
	      <div class="row">
	        <div id="submit" class="col s12 m6 xl3 offset-xl3">
	        	<a class="waves-effect waves-light btn orange lighten-3">Submit</a>
	        </div>
	        <div id="clear" class="col s12 m6 xl3">
	        	<a class="waves-effect waves-light btn orange lighten-3">Clear</a>
	        </div>
	      </div>
      </div>
	  </div>
	</div>
</main>


<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/donor.js"></script>
<script type="text/javascript" src="js/donorwrite.js"></script>
<script type="text/javascript" src="js/domhandler.js"></script>
</body>
</html>
